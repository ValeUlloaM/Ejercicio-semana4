<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <header class="encabezado">
        <h1>Tasks</h1>
    </header>
    <main>
    <section class="to-do-list">
        <article class="tasks">
        <h2>All Tasks</h2>
        <div  class="division"> 
            <ul id="all-tasks"></ul>
        </div>
        
        </article>
        
    </section>
    <section class="clasification">
        <article class="completed-tasks" class = "article-style">
            <h2>Completed tasks</h2>
            <div  class="division">
                <ul id="completed"></ul>
            </div>
           
        </article>
        <article class="pending-tasks" class = "article-style">
            <h2>Pending tasks</h2>
            <div class="division">
                <ul id="pending"></ul>
            </div>
           
           
        </article>
    </section>
   
    </main>

    <script src="script.js"></script>

    
    
    
</body>
</html>
